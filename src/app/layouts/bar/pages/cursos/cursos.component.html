 <div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      AÃ±adir Alumno
    </button>
  </div>
  
  <table mat-table [dataSource]="alumList" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
  
    <!-- Course Column Por ahora esto esta medio roto-->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{element.course}}</td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="regisDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
      <td mat-cell *matCellDef="let element">{{element.regisDate | date}}</td>
    </ng-container>
    <!-- Buttons Column -->
     <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteRow(element.id)">Delete</button>
        <button mat-button (click)="openDialog()">Edit</button>
      </td>
     </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
